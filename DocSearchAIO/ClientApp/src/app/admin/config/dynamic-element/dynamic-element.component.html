<div>
  <div class="input-group input-group-sm mb-2 mt-2">
    <ng-container *ngIf="namePrefix.length > 0">
      <span class="input-group-text">{{namePrefix}}</span>
    </ng-container>
    <input [formControl]="formControlInternal | formControlConverter" [type]="fieldType"
           class="form-control" (ngModelChange)="checkFieldIsValid()">
    <ng-container *ngIf="nameSuffix.length > 0">
      <span class="input-group-text">{{nameSuffix}}</span>
    </ng-container>
  </div>
  <ng-container *ngIf="validateField">
    <div *ngIf="formControlInternal | formControlValidator" class="text-danger">
      <small *ngIf="formControlInternal.errors?.['required']">
        Das Feld {{namePrefix}} {{nameSuffix}} muss ausgef√ºllt sein!
      </small>
    </div>
  </ng-container>
</div>
