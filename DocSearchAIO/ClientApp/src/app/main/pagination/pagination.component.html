<div class="input-group rounded w-50 mx-auto d-flex justify-content-center mt-2" *ngIf="navigation">
  <nav aria-label="Main-Navigation">
    <ul class="pagination">
      <ng-container *ngIf="(getCurrentPageNumber() > 1 && this.getPagingCount() > 1); else noLeftLink">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Zur端ck">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Zur端ck</span>
          </a>
        </li>
      </ng-container>
      <ng-template #noLeftLink>
        <li class="page-item disabled">
          <div class="page-link" tabindex="-1">
            <span aria-hidden="true">&laquo;</span><span class="sr-only">Zur端ck</span>
          </div>
        </li>
      </ng-template>
      <ng-container *ngIf="navigation.docCount === 0 || navigation.docCount <= navigation.currentPageSize">
        <li class="page-item disabled">
          <div class="page-link" tabindex="-1">
            <span aria-hidden="true">&laquo;</span><span class="sr-only">Zur端ck</span>
          </div>
        </li>
      </ng-container>

      <ng-container *ngFor="let e of getNgForCounter(getPagingCount()); let x = index">
        <ng-container *ngIf="getPagingCount() > 12; else pagingCountElse">
          <ng-container *ngIf="x + 1 === 1 || x + 1 >= getPagingCount(); else ngInnerElse">
            <ng-container *ngIf="x * navigation.currentPageSize === navigation.currentPage || (x + 1) === navigation.currentPage ; else pagerElsePart">
              <li class="page-item active">
                <div class="page-link"><span aria-hidden="true">{{x + 1}}</span></div>
              </li>
            </ng-container>
            <ng-template #pagerElsePart>
              <li class="page-item"><a class="page-link" href="{{x + 1}}">{{x + 1}}</a></li>
            </ng-template>
          </ng-container>
          <ng-template #ngInnerElse>
            <ng-container *ngIf="x + 1 === getCurrentPageNumber() - 2">
              <li class="page-item">
                <div class="page-link"><span aria-hidden="true">&nbsp;</span></div>
              </li>
              <ng-container *ngIf="x * navigation.currentPageSize === navigation.currentPage; else pagerElsePart">
                <li class="page-item active">
                  <div class="page-link"><span aria-hidden="true">{{x + 1}}</span></div>
                </li>
              </ng-container>
              <ng-template #pagerElsePart>
                <li class="page-item"><a class="page-link" href="{{x + 1}}">{{x + 1}}</a></li>
              </ng-template>
            </ng-container>
            <ng-container
              *ngIf="x + 1 === getCurrentPageNumber() || x + 1 === getCurrentPageNumber() - 1 || x + 1 === getCurrentPageNumber() + 1">
              <ng-container *ngIf="x * navigation.currentPageSize === navigation.currentPage; else pagerElsePart">
                <li class="page-item active">
                  <div class="page-link"><span aria-hidden="true">{{x + 1}}</span></div>
                </li>
              </ng-container>
              <ng-template #pagerElsePart>
                <li class="page-item"><a class="page-link" href="{{x + 1}}">{{x + 1}}</a></li>
              </ng-template>
            </ng-container>
            <ng-container *ngIf="x + 1 === getCurrentPageNumber() + 2">
              <ng-container *ngIf="x * navigation.currentPageSize === navigation.currentPage; else pagerElsePart">
                <li class="page-item active">
                  <div class="page-link"><span aria-hidden="true">{{x + 1}}</span></div>
                </li>
              </ng-container>
              <ng-template #pagerElsePart>
                <li class="page-item"><a class="page-link" href="{{x + 1}}">{{x + 1}}</a></li>
              </ng-template>
              <li class="page-item">
                <div class="page-link"><span aria-hidden="true">&nbsp;</span></div>
              </li>
            </ng-container>
          </ng-template>
        </ng-container>
        <ng-template #pagingCountElse>
          <ng-container *ngIf="x * navigation.currentPageSize === navigation.currentPage; else pagerElsePart">
            <li class="page-item active">
              <div class="page-link"><span aria-hidden="true">{{x + 1}}</span></div>
            </li>
          </ng-container>
          <ng-template #pagerElsePart>
            <li class="page-item"><a class="page-link" href="#">{{x + 1}}</a></li>
          </ng-template>
        </ng-template>
      </ng-container>

      <ng-container *ngIf="(getCurrentPageNumber() < getPagingCount()); else noRightLink">
        <li class="page-item">
          <a class="page-link" href="{{getCurrentPageNumber() + 1}}" aria-label="Vor">
            <span class="sr-only">Vor</span>
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ng-container>
      <ng-template #noRightLink>
        <li class="page-item disabled">
          <div class="page-link" tabindex="-1">
            <span class="sr-only">Vor</span><span aria-hidden="true">&raquo;</span>
          </div>
        </li>
      </ng-template>

    </ul>
  </nav>
</div>
