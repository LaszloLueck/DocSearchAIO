<div id="search_suggest" class="dropdown-menu show w-50 mx-auto d-flex justify-content-left suggestNav ps-2 suggest-close">
<div class="w-100">
  <a id="suggestitem_{{i}}" style="text-overflow: ellipsis; cursor: pointer" (click)="setToSearch(suggest.label)" class="dropdown-item" *ngFor="let suggest of (results | async)?.suggests; let i=index;">
    {{suggest.label}}
  </a>
</div>
</div>
