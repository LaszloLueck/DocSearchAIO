<div class="modal-header">
  <h4 class="modal-title">Dokumenten-Information</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <p>{{informationId}}</p>
  <div *ngIf="documentDetailResponse | async as response; else responseError">
    {{response.lastModified}}
  </div>

  <ng-template #responseError>
    <ngb-alert type="warning" *ngIf="!closed" (close)="closed=true">
      Keine Dokumentendetails für die Dokumenten-Id <strong>{{informationId}}</strong> gefunden
    </ngb-alert>
  </ng-template>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Schließen</button>
</div>
